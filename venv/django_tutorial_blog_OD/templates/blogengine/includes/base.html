<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block titile %}My Django Blog{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        {% load staticfiles %}

        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/src/css/main.css' %}">

        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/src/css/main.css' %}">

        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}">

        <script src="{% static 'bower_components/html5-boilerplate/src/js/vendor/modernizr-2.8.3.min.js' %}"></script>
        
    </head>
    <body>
          <div class="navbar navbar-static-top navbar-inverse">

            <div class="navbar-inner">

                <div class="container">

                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>

                    </a>

                    <a class="brand" href="/">My Django Blog</a>

                    <div class="nav-collapse collapse">

                    </div>

                </div>

            </div>

        </div>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Add your site or application content here -->

        <div class="container">

            {% block header %}

                <div class="page-header">

                    <h1>My Django Blog</h1>

                </div>

            {% endblock %}

            <div class="row">

                {% block content %}{% endblock %}

            </div>

        </div>

        <div class="container footer">

            <div class="row">

                <div class="span12">

                    <p>Copyright &copy; {% now "Y" %}</p>

                </div>

            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script>window.jQuery || document.write('<script src="{% static 'bower_components/html5-boilerplate/src/js/vendor/jquery-1.10.2.min.js' %}"><\/script>')</script>

        <script src="{% static 'bower_components/html5-boilerplate/src/js/plugins.js' %}"></script>

        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
